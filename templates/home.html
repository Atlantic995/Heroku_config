<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
    <div class="mb-6 p-4 rounded-lg shadow-md bg-white">
        <h2 class="text-2xl font-semibold text-blue-700 hover:text-red-500 mb-2"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="text-gray-700">{{ post.body }}</p>
    </div>
{% endfor %}
{% endblock content %}
