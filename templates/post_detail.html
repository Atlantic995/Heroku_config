{% extends "base.html" %}
{% block content %}
<div class="mb-6 p-4 rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold text-blue-700 hover:text-red-500 mb-2">{{ post.title }}</h2>
    <p class="text-gray-700">{{ post.body }}</p>
</div>


<div class="flex flex-col space-y-4">
    <p><a href="{% url 'post_edit' post.pk %}"  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">+ Delete Blog Post</a></p>
</div>
{% endblock content %}
