<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
    <h2 class="text-2xl font-semibold text-blue-700 hover:text-red-500 mb-2">Log In</h2>
    <form method="post" class="space-y-4">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">Log In</button>
    </form>
{% endblock content %}
