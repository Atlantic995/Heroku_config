{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold text-blue-700 hover:text-red-500 mb-2">Delete post</h1>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input type="submit" value="Confirm" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
</form>
{% endblock content %}
