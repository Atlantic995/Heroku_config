{% extends "base.html" %}
{% block content %}

    <h1 class="text-2xl font-semibold text-blue-700 hover:text-red-500 mb-2">New post</h1>
    <form action="" method="post" class="space-y-4">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer">
    </form>
</div>
{% endblock content %}
